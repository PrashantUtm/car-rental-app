<ion-header>
  <ion-toolbar>
    <ion-title>Car rentals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let car of carsList">
      <ion-card-header>
        <ion-card-title>
          {{ car.make }} - {{ car.model }}
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
